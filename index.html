        /* äºŒç»´ç å±‚ */
        .qr-layer { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(15, 23, 42, 0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }

    </style>
</head>
<body>

        <p style="color:#94a3b8">ç‚¹å‡»å¡ç‰‡å¼€å¯å¤§å± | æˆ¿é—´å·: <span id="dash-room"></span></p>

                <div id="qrcode"></div>

            <div style="font-size:1.5rem; color:#94a3b8;">å·²æ”¶åˆ° <span id="ans-count" style="color:white; font-weight:bold;">0</span> äººæäº¤</div>
            <div style="margin-top:30px; color:#64748b;">æŒ‰ [ç©ºæ ¼] ç»“æŸæŠ¢ç­”</div>

    <div id="view-mobile" class="hidden">
        <div id="m-login">
            <h2 style="margin-top:50px;">ğŸ‘‹ æ¬¢è¿å‚åŠ </h2>
            <p style="color:#64748b; margin-bottom:30px;">è¯·è¾“å…¥æ‚¨çš„å§“åæˆ–æ˜µç§°</p>
            <input type="text" id="username" class="input-box" placeholder="ä¾‹å¦‚ï¼šæå·¥" maxlength="6">
            <button class="btn" onclick="mobileLogin()">è¿›å…¥ç­”é¢˜</button>

        <div id="m-quiz" class="hidden">

<script>
    // === é…ç½® ===
    // è‡ªåŠ¨ç”Ÿæˆæˆ–è·å–æˆ¿é—´IDï¼Œç¡®ä¿å”¯ä¸€æ€§
    let ROOM_ID = localStorage.getItem('insar_room_v2');
    if (!ROOM_ID) {
        ROOM_ID = 'insar_' + Math.floor(Math.random() * 9999);
        localStorage.setItem('insar_room_v2', ROOM_ID);
    }

    // MQTTé…ç½® (ä½¿ç”¨å…¬å…±Brokerï¼Œæ”¯æŒWSS)
    const BROKER = 'wss://broker.emqx.io:8084/mqtt';
    const TOPIC_SUB = `quiz/${ROOM_ID}/ans`; // æäº¤é¢‘é“

    const questions = [
        { q: "åœ¨ SNAP è½¯ä»¶å¤„ç†å¹²æ¶‰æ—¶ï¼Œç¬¬ä¸€æ­¥é€šå¸¸æ˜¯å¯¹ä¸¤æ™¯å½±åƒè¿›è¡Œä»€ä¹ˆæ“ä½œï¼Ÿ", a: ["ç›¸ä½è§£ç¼ ", "é…å‡† (Coregistration)", "å»å¹³åœ°æ•ˆåº”", "åœ°ç†ç¼–ç "], c: 1 },
        { q: "Goldstein æ»¤æ³¢ç®—æ³•ä¸»è¦æ˜¯åœ¨å“ªä¸ªåŸŸè¿›è¡Œæ“ä½œçš„ï¼Ÿ", a: ["æ—¶åŸŸ", "é¢‘åŸŸ (Frequency Domain)", "ç©ºé—´åŸŸ", "è‰²å½©åŸŸ"], c: 1 },
        { q: "GAMMA æˆ– SARscape ä¸­è¿›è¡Œç›¸ä½è§£ç¼ ï¼Œæœ€ç»å…¸çš„ç®—æ³•æ˜¯ï¼Ÿ", a: ["MCF (æœ€å°è´¹ç”¨æµ)", "KNN (K-è¿‘é‚»)", "SVM (æ”¯æŒå‘é‡æœº)", "RGBè‰²å½©å¹³è¡¡"], c: 0 },
        { q: "D-InSAR æµç¨‹ä¸­å¯¼å…¥å¤–éƒ¨ DEM çš„æ ¸å¿ƒä½œç”¨æ˜¯ï¼Ÿ", a: ["æ¨¡æ‹Ÿå¹¶å»é™¤åœ°å½¢ç›¸ä½", "è®¡ç®—è½¨é“é«˜åº¦", "ç¾åŒ–ç»“æœ", "å»é™¤å¤§æ°”è¯¯å·®"], c: 0 },
        { q: "Sentinel-1 ç‹¬ç‰¹çš„ TOPS æ¨¡å¼å¿…é¡»è¿›è¡Œå“ªé¡¹é¢„å¤„ç†ï¼Ÿ", a: ["Deburst (å»çªå‘)", "De-noise", "Sharpen", "Crop"], c: 0 },
        { q: "ç»“åˆå‡é™è½¨è§£ç®—ä¸‰ç»´å½¢å˜ï¼Œä¸»è¦åˆ©ç”¨äº†å‡é™è½¨çš„ä»€ä¹ˆå·®å¼‚ï¼Ÿ", a: ["æ³¢é•¿ä¸åŒ", "é£è¡Œæ–¹å‘/å…¥å°„è§’å‡ ä½•å·®å¼‚", "å«æ˜Ÿå“ç‰Œ", "æ—¶é—´ä¸åŒ"], c: 1 },
        { q: "å½¢å˜è¿‡å¤§å¯¼è‡´æ¡çº¹è¿‡å¯†æ— æ³•è§£ç¼ æ—¶ï¼Œåº”æ”¹ç”¨ä»€ä¹ˆæŠ€æœ¯ï¼Ÿ", a: ["Offset-tracking (åç§»é‡è¿½è¸ª)", "PS-InSAR", "SBAS-InSAR", "æåŒ–åˆ†è§£"], c: 0 },
        { q: "SBAS å»é™¤å¤§æ°”ç›¸ä½ï¼Œåˆ©ç”¨äº†å¤§æ°”åœ¨æ—¶ç©ºä¸Šçš„ä»€ä¹ˆç‰¹æ€§ï¼Ÿ", a: ["ç©ºé—´é«˜é¢‘ï¼Œæ—¶é—´ä½é¢‘", "ç©ºé—´ä½é¢‘ï¼Œæ—¶é—´é«˜é¢‘", "éšæœºå™ªå£°", "å¸¸æ•°"], c: 1 },
        { q: "SBAS-InSAR æ„å»ºâ€œå°åŸºçº¿é›†â€æ˜¯ä¸ºäº†æŠ‘åˆ¶å“ªä¸¤ç§å¤±ç›¸å¹²ï¼Ÿ", a: ["å¤§æ°”/ç”µç¦»å±‚", "ç©ºé—´/æ—¶é—´å¤±ç›¸å¹²", "åœ°å½¢/å¹³åœ°", "çƒ­å™ªå£°"], c: 1 },
        { q: "Stacking-InSAR å‡è®¾å¤§æ°”ç›¸ä½è¯¯å·®åœ¨æ—¶é—´åŸŸä¸Šç¬¦åˆä»€ä¹ˆç‰¹å¾ï¼Ÿ", a: ["çº¿æ€§å¢é•¿", "éšæœºä¸”å‡å€¼ä¸ºé›¶", "å‘¨æœŸå˜åŒ–", "ä¸åœ°å½¢ç›¸å…³"], c: 1 }
    ];

    // çŠ¶æ€å˜é‡
    let client;
    let currentQ = 0;
    let startTime = 0;
    let answers = []; // å­˜å‚¨å½“å‰é¢˜ç›®æ‰€æœ‰ç­”æ¡ˆ [{name, time, ans}]

    // === åˆå§‹åŒ–å…¥å£ ===
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode') || 'dash';
    const qId = parseInt(params.get('q')) || 0;
    
    // å¦‚æœURLé‡Œå¸¦äº†roomå‚æ•°ï¼Œä¼˜å…ˆä½¿ç”¨URLçš„roomï¼ˆæ‰‹æœºç«¯é€»è¾‘ï¼‰
    const urlRoom = params.get('room');
    if (urlRoom) ROOM_ID = urlRoom;

    window.onload = () => {
        setupMQTT();
        if (mode === 'mobile') initMobile();
        else if (mode === 'screen') initScreen();
        else initDash();
    };

    // === MQTT è¿æ¥é€»è¾‘ ===
    function setupMQTT() {
        client = mqtt.connect(BROKER);
        
        client.on('connect', () => {
            console.log('Connected to ' + ROOM_ID);
            document.getElementById('status-dot').classList.add('online');
            document.getElementById('status-text').innerText = 'å·²è¿æ¥';
            
            // æ— è®ºæ˜¯è°ï¼Œéƒ½è®¢é˜…ç­”æ¡ˆé¢‘é“ï¼ˆä¸ºäº†ç®€å•ï¼Œå¤§å±æ”¶ç­”æ¡ˆï¼Œæ‰‹æœºä¹Ÿå¯ä»¥æ”¶ä»¥ç¡®è®¤ï¼‰
            client.subscribe(TOPIC_SUB);
        });

        client.on('error', (err) => {
            console.error(err);
            document.getElementById('status-text').innerText = 'è¿æ¥ä¸­æ–­';
            document.getElementById('status-dot').classList.remove('online');
        });

        client.on('message', (topic, msg) => {
            if (topic === TOPIC_SUB && mode === 'screen') {
                const data = JSON.parse(msg.toString());
                handleAnswer(data);
            }
        });
    }

    // === 1. ä»ªè¡¨ç›˜ ===
    function initDash() {
        document.getElementById('view-dashboard').classList.remove('hidden');
        document.getElementById('dash-room').innerText = ROOM_ID;
        const grid = document.getElementById('dash-grid');
        
        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>ç¬¬ ${i+1} é¢˜</h3><div style="font-size:0.8rem; height:40px; overflow:hidden;">${q.q}</div>`;
            card.onclick = () => window.location.href = `?mode=screen&q=${i}&room=${ROOM_ID}`;
            grid.appendChild(card);
        });
    }

    // === 2. å¤§å±ç«¯ ===
    let screenState = 0; // 0=Ready, 1=QR/Timing, 2=Result
    let timerRef;

    function initScreen() {
        document.getElementById('view-screen').classList.remove('hidden');
        currentQ = qId;
        const q = questions[currentQ];
        
        document.getElementById('s-text').innerText = q.q;
        
        // æ¸²æŸ“é€‰é¡¹
        const optArea = document.getElementById('s-opts-area');
        const labels = ['A', 'B', 'C', 'D'];
        q.a.forEach((txt, i) => {
            const d = document.createElement('div');
            d.className = 's-opt';
            d.id = `opt-${i}`;
            d.innerText = `${labels[i]}. ${txt}`;
            optArea.appendChild(d);
        });

        document.addEventListener('keydown', e => {
            if (e.code === 'Space') nextStep();
        });
    }

    function nextStep() {
        const qrLayer = document.getElementById('qr-layer');
        const optArea = document.getElementById('s-opts-area');

        if (screenState === 0) {
            // -> æ˜¾ç¤ºäºŒç»´ç ï¼Œå¼€å§‹æŠ¢ç­”
            screenState = 1;
            answers = []; // æ¸…ç©ºä¸Šä¸€é¢˜è®°å½•
            updateRankUI(); // æ¸…ç©ºUI
            document.getElementById('ans-count').innerText = '0';
            
            qrLayer.classList.remove('hidden');
            optArea.classList.add('hidden');
            
            // ç”Ÿæˆå¸¦æˆ¿é—´å·çš„äºŒç»´ç 
            const url = `${window.location.origin}${window.location.pathname}?mode=mobile&q=${currentQ}&room=${ROOM_ID}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: url, width: 250, height: 250 });

            // å€’è®¡æ—¶
            let t = 120;
            startTime = Date.now();
            document.getElementById('timer').innerText = t;
            timerRef = setInterval(() => {
                t--;
                document.getElementById('timer').innerText = t;
                if (t <= 0) nextStep();
            }, 1000);

        } else if (screenState === 1) {
            // -> ç»“æŸæŠ¢ç­”ï¼Œæ˜¾ç¤ºç­”æ¡ˆ
            screenState = 2;
            clearInterval(timerRef);
            qrLayer.classList.add('hidden');
            optArea.classList.remove('hidden');
            
            // æ ‡è®°æ­£ç¡®ç­”æ¡ˆ
            const correct = questions[currentQ].c;
            document.getElementById(`opt-${correct}`).classList.add('correct');
            
            // é‡æ–°åˆ·æ–°æ¦œå•ï¼ˆæ­¤æ—¶å¯ä»¥æ ‡è®°çº¢ç»¿ï¼‰
            updateRankUI(true);

        } else if (screenState === 2) {
            // -> ä¸‹ä¸€é¢˜
            if (currentQ < questions.length - 1) {
                window.location.href = `?mode=screen&q=${currentQ+1}&room=${ROOM_ID}`;
            } else {
                alert("å®Œç»“æ’’èŠ±ï¼");
                window.location.href = `?mode=dash&room=${ROOM_ID}`;
            }
        }
    }

    // å¤„ç†æ”¶åˆ°çš„ç­”æ¡ˆ
    function handleAnswer(data) {
        // è¿‡æ»¤éæœ¬é¢˜ç­”æ¡ˆ
        if (data.q !== currentQ) return;
        if (screenState !== 1) return; // ä¸åœ¨æŠ¢ç­”æœŸä¸æ”¶

        // é¿å…é‡å¤æäº¤
        if (answers.find(a => a.name === data.name)) return;

        const timeUsed = ((Date.now() - startTime) / 1000).toFixed(2);
        answers.push({
            name: data.name,
            ans: data.ans,
            time: timeUsed
        });

        document.getElementById('ans-count').innerText = answers.length;
        updateRankUI(false); // æŠ¢ç­”é˜¶æ®µä¸æ˜¾ç¤ºå¯¹é”™ï¼Œåªæ˜¾ç¤ºåå­—
    }

    function updateRankUI(showResult) {
        const list = document.getElementById('rank-list');
        list.innerHTML = "";
        
        // æŒ‰æ—¶é—´æ’åº
        const sorted = [...answers].sort((a, b) => a.time - b.time);
        const correctIdx = questions[currentQ].c;

        if (sorted.length === 0) {
            list.innerHTML = '<li style="text-align:center;color:#666">è™šä½ä»¥å¾…...</li>';
            return;
        }

        // æ˜¾ç¤ºå‰8å
        sorted.slice(0, 8).forEach((item, idx) => {
            const li = document.createElement('li');
            li.className = 'rank-item animate__animated animate__fadeInRight';
            
            let statusHtml = `<span>${item.time}s</span>`;
            let nameClass = "";

            if (showResult) {
                // å…¬å¸ƒç­”æ¡ˆæ—¶ï¼šåŒºåˆ†å¯¹é”™
                if (item.ans === correctIdx) {
                    nameClass = "rank-correct";
                    statusHtml = `<span>âœ… ${item.time}s</span>`;
                } else {
                    nameClass = "rank-wrong";
                    statusHtml = `<span>âŒ</span>`;
                }
            }

            li.innerHTML = `<span class="${nameClass}">${idx+1}. ${item.name}</span> ${statusHtml}`;
            list.appendChild(li);
        });
    }

    // === 3. æ‰‹æœºç«¯ ===
    function initMobile() {
        document.getElementById('view-mobile').classList.remove('hidden');
        document.getElementById('m-room-check').innerText = `å·²è¿æ¥æˆ¿é—´: ${ROOM_ID}`;
        
        const savedName = localStorage.getItem('insar_user');
        if (savedName) document.getElementById('username').value = savedName;
    }

    function mobileLogin() {
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("å†™ä¸ªåå­—å‘—ï¼");
        localStorage.setItem('insar_user', name);
        
        document.getElementById('m-login').classList.add('hidden');
        document.getElementById('m-quiz').classList.remove('hidden');
        renderMobileQ(name);
    }

    function renderMobileQ(name) {
        document.getElementById('m-user-disp').innerText = `ğŸ‘¤ ${name}`;
        const q = questions[qId];
        document.getElementById('m-q-text').innerText = q.q;
        document.getElementById('m-q-tag').innerText = `Q${qId+1}`;

        const area = document.getElementById('m-opts-area');
        
        // é€‰é¡¹ä¹±åº
        let opts = q.a.map((txt, i) => ({ t: txt, i: i }));
        // æ´—ç‰Œç®—æ³•
        for(let i=opts.length-1; i>0; i--){
            const j = Math.floor(Math.random()*(i+1));
            [opts[i], opts[j]] = [opts[j], opts[i]];
        }

        opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'm-btn';
            btn.innerText = o.t; // æ˜¾ç¤ºæ–‡å­—ï¼Œä¸æ˜¾ç¤ºABCD
            btn.onclick = () => sendAns(o.i, btn);
            area.appendChild(btn);
        });
    }

    function sendAns(ansIdx, btn) {
        // ç¦ç”¨æŒ‰é’®
        const btns = document.querySelectorAll('.m-btn');
        btns.forEach(b => {
            b.disabled = true;
            b.style.opacity = 0.5;
        });
        btn.classList.add('selected');
        btn.style.opacity = 1;

        // å‘é€æ•°æ®
        const payload = JSON.stringify({
            name: localStorage.getItem('insar_user'),
            ans: ansIdx,
            q: qId
        });
